<div class="form-sigin w-100 m-auto">


    <form
    
    [formGroup]="signupForm"
    

      (ngSubmit)="registerForm()">

      <h1 class="h1 text-center">Ro'yhatdan o'tish</h1>


      <div class="mb-3">

        <label>Ism</label>
        <input type="text" class="form-control" formControlName="name"
        placeholder="ismni kiriting" required>


      </div>

      <div class="mb-3">

        <label>Email</label>
        <input type="email" class="form-control" formControlName="email"
        placeholder="Emailni kiriting" required>


      </div>

      <div class="mb-3">

        <label>parol</label>
        <input type="password" class="form-control" formControlName="password"
        placeholder="parolni kiriting" required>


      </div>

      <div class="d-grid">

        <button type="submit" class="btn btn-block btn-danger">Ro'yhatdan o'tish</button>

      </div>








    </form>




</div>
